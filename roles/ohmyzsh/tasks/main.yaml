- name: oh-my-zsh-syntax-highlighting
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: "{{ homedir }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"
    update: yes

# -----------------------------------------------------------------------------
# PowerLevel 10K
