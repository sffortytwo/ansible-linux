- name: Install powerlevel10k
  ansible.builtin.git:
    repo: https://github.com/romkatv/powerlevel10k.git
    dest: "{{ homedir }}/.oh-my-zsh/custom/themes/powerlevel10k"

- name: Configure powerlevel10k
  copy:
    src: files/p10k.zsh
    dest: "{{ homedir }}/.p10k.zsh"
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: "0644"
